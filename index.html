<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- font family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="home rounded-md drop shadow">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <!-- image -->
        <div class="img rounded-md">
          <img
            src="./images/image-product-desktop.jpg"
            class="img-fluid rounded-t-lg sm:rounded-l-lg lg:rounded-l-lg"
          />
        </div>

        <!-- text -->
        <div class="text-div py-2 md:py-4 lg:py-4 px-8 md:px-0 lg:px-0">
          <span class="uppercase py-2">Perfume</span>
          <h1 class="font-bold text-4xl md:text-4xl lg:text-4xl">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="py-4">
            Perfume Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- price -->
          <div class="flex items-center gap-6">
            <h2 class="font-bold text-2xl">$149.99</h2>
            <h3 class="text-base">$169.99</h3>
          </div>
          <!-- button -->
          <button
            class="rounded-md font-bold py-2 mt-4 flex items-center justify-center gap-6 px-2"
          >
            <img src="./images/icon-cart.svg" class="img-fluid h-6" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution mt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://github.com/SusanGithaigaN">Susan Githaiga</a>.
    </div>
  </body>
</html>
